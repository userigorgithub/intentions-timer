<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Intention Timer</title>
</head>
<body>
    <header class="header">Intention Timer</header>
    <main>
        <h1>New Activity</h1>
        <section class="new-activity left">
            <h3>Select a category:</h3>
            <button class="button">
            <img src="assets/study.svg" id="study-icon" alt="study icon"/>
            <br>Study</button>
            <button class="button">
            <img src="assets/meditate.svg" id="meditate-icon" alt="meditate icon"/>
            <br>Meditate</button>
            <button class="button">
            <img src="assets/exercise.svg" id="exercise-icon" alt="exercise icon"/>
            <br>Exercise</button>
        <form class="goal-set">
            <p>
                <label for="accomplishments">What would you like to accomplish this time?</label>
                <br>
                <input id="accomplishments" type="text">
            </p>
        </form>
        <form class="timer">
            <p>
                <label for="minutes">Minutes</label>
                <br>
                <input id="minutes" type="text">
            </p>
            <p>
                <label for ="seconds" id="seconds-label">Seconds</label>
                <br>
                <input id="seconds" type="text">
            </p>
        </form>
        <button class="start-activity-button">START ACTIVITY</button>
        </section>
        <section class="past-activities right">
            <h1>Past Activities</h1>
            <p class="default-text">You haven't logged any activities yet. <br>Complete the form to the left to get started!</p>
        </section>
    </main>
<link rel="text/JavaScript" href="main.js">
<link rel="text/JavaScript" href="Activity.js">
</body>
</html>
