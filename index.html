<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Intention Timer</title>
</head>
<body>
    <header class="header">Intention Timer</header>
    <main>
        <section class="new-activity">
            <header class="header-activity">New Activity</header>
            <h3>Select a category:</h3>
            <button class="study-button">Study</button>
            <button class="meditate-button">Meditate</button>
            <button class="exercise-button">Exercise</button>
        </section>
        <form>
            <input type="text" id="accomplishment-input" name="accomplishment"/>
            <input type="text" id="minutes-input" name="minutes"/>
            <input type="text" id="seconds-input" name="seconds"/>
            <button class="start-activity-button">START ACTIVITY</button>
        </form>
        <section class="past-activities">
            <h1>Past Activities</h1>
            <p>You haven't logged any activities yet.</p>
            <p>Complete the form to the left to get started!</p>
        </section>
    </main>
<link rel="text/JavaScript" href="main.js">
<link rel="text/JavaScript" href="Activity.js">    
</body>
</html>
