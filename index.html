<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Intention Timer</title>
</head>
<body>
    <header class="header">Intention Timer</header>
    <section class="wrapper">
    <main class="new-activity-main">
        <h1 class="activity-header">New Activity</h1>
        <h3>Select a category:</h3>
        <section class="new-activity">

            <div class="button-group">
            <button class="button" id="button-1" name="button">
              <img class="icon" src="assets/study.svg" id="study-icon" alt="study icon"/>
              <img class="icon2" src="assets/study-active.svg" id="study-icon-active" alt="study icon"/>
              <br>Study</button>
            <button class="button" id="button-2" name="button">
              <img class="icon" src="assets/meditate.svg" id="meditate-icon" alt="meditate icon"/>
              <img class="icon2" src="assets/meditate-active.svg" id="meditate-icon-active" alt="meditate icon"/>
              <br>Meditate</button>
            <button class="button" id="button-3" name="button">
              <img class="icon" src="assets/exercise.svg" id="exercise-icon" alt="exercise icon"/>
              <img class="icon2" src="assets/exercise-active.svg" id="exercise-icon-active" alt="exercise icon"/>
              <br>Exercise</button>
            </div>
        <form class="goal-set">
            <p>
                <label for="accomplishments">What would you like to accomplish during this time?</label>
                <br>
                <input id="accomplishments" type="text">
                <div class="error-message">
                  <img class="warning" src="./assets/warning.svg">
                  <small class="warning" id="error">A description is required</small>
                </div>
            </p>
        </form>
        <form class="timer">
            <p>
                <label for="minutes" id="minutes-label">Minutes</label>
                <br>
                <input id="minutes" type="number" min=1 >
            </p>
            <p>
                <label for ="seconds" id="seconds-label">Seconds</label>
                <br>
                <input id="seconds" type="number" min=1 max=59>
            </p>
        </form>
        <button class="start-activity-button">START ACTIVITY</button>
        </section>
    </main>
    <main class="current-activity hidden">
      <h1 class="activity-header" id="current-activity-id">Current Activity</h1>
      <div class="div-class">
        <p class="accomplishments-timer-input"></p>
        <p class=“time-m” id=“minutes-timer”></p>
        <p class=“semicolon”>:</p>
        <p class=“time-s” id=“seconds-timer”></p>
        <button class=“timer-button”>START</button>
      </div>
    </main>

        <section class="past-activities right">
            <h1>Past Activities</h1>
            <p class="default-text">You haven't logged any activities yet. <br>Complete the form to the left to get started!</p>
        </section>

    </section>
<script type="text/JavaScript" src="main.js"></script>
<script type="text/JavaScript" src="Activity.js"></script>
</body>
</html>
