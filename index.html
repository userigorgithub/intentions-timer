<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Intention Timer</title>
</head>
<body>
    <header class="header">Intention Timer</header>
    <main>
        <h1>New Activity</h1>
        <section class="new-activity left">
            <h3>Select a category:</h3>
            <button class="button">
            <img src="assets/study.svg" id="study-icon" alt="study icon"/>
            <br>Study</button>
            <button class="button">
            <img src="assets/meditate.svg" id="meditate-icon" alt="meditate icon"/>
            <br>Meditate</button>
            <button class="button">
            <img src="assets/exercise.svg" id="exercise-icon" alt="exercise icon"/>
            <br>Exercise</button>
        <form>
            <p class="what-would">
            <label for ="accomplishment">What would you like to accomplish this time?</label>
            <br>
            <input class="accomplishment" type="text" id="accomplishment-input" name="accomplishment">
            </p>
            <p class="minutes">
            <label for ="minutes">Minutes</label>
            <br>
            <input class="minutes" type="text" id="minutes-input" name="minutes">
            </p>
            <p class="seconds">
            <label for ="seconds">Seconds</label>
            <br>
            <input class="seconds" type="text" id="seconds-input" name="seconds">
            </p>
        </form>
        <button class="start-activity-button">START ACTIVITY</button>
        </section>
        <section class="past-activities right">
            <h1>Past Activities</h1>
            <p>You haven't logged any activities yet.</p>
            <p>Complete the form to the left to get started!</p>
        </section>
    </main>
<link rel="text/JavaScript" href="main.js">
<link rel="text/JavaScript" href="Activity.js">
</body>
</html>
